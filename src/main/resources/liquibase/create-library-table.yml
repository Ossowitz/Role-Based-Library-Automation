databaseChangeLog:
  - changeSet:
      id: create-person
      author: Austin
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: perk
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: create-book
      author: Austin
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: vendor_code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: person_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: taken_at
                  type: timestamp
                  constraints:
                    nullable: false

  - changeSet:
      id: add_foreign_key_constraint
      author: Austin
      changes:
        - addForeignKeyConstraint:
            baseTableName: book
            baseColumnNames: person_id
            referencedTableName: person
            referencedColumnNames: id
            constraintName: fk_book_item_person
            onDelete: cascade
            onUpdate: cascade